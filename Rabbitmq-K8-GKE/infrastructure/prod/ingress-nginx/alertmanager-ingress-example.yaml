# Example Ingress for exposing Alertmanager behind basic authentication
# using ingress-nginx.
#
# SAFE FOR PUBLIC USE â€” all internal names and domains replaced
# with placeholders.
#
# ------------------------------------------------------------
# ðŸ“Œ HOW TO USE IN YOUR LAB
# ------------------------------------------------------------
#
# 1. Ensure ingress-nginx is installed:
#      kubectl get pods -n ingress-nginx
#
# 2. Ensure Alertmanager Service is available:
#      kubectl get svc -n <ALERTMANAGER_NAMESPACE>
#
# 3. Create a basic-auth secret:
#      kubectl create secret generic alertmanager-basic-auth \
#        -n <ALERTMANAGER_NAMESPACE> \
#        --from-literal=auth="<USER>:<PASSWORD_HTPASSWD>"
#
#    Example (generate password):
#      htpasswd -nb <USER> <PASSWORD>
#
# 4. Replace placeholders:
#      - <ALERTMANAGER_NAMESPACE>
#      - <ALERTMANAGER_SERVICE> (e.g. prometheus-alertmanager)
#      - <ALERTMANAGER_HOST> (your domain)
#      - <TLS_SECRET_NAME>
#
# 5. Apply:
#      kubectl apply -f alertmanager-ingress-example.yaml
#
