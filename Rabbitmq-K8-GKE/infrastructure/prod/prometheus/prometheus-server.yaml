# ------------------------------------------------------------
# prometheus-config-rabbitmq.yaml
# ------------------------------------------------------------
# Minimal Prometheus configuration dedicated ONLY to RabbitMQ.
# Includes:
#   - RabbitMQ alert rules
#   - Basic Prometheus config
#   - K8s discovery for RabbitMQ exporter & nodes
#
# SAFE FOR PUBLIC USE â€” no internal domains or credentials.
#
# ------------------------------------------------------------
# ðŸ“Œ LAB USAGE
#
# kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
# kubectl apply -f prometheus-config-rabbitmq.yaml
#
# Ensure Prometheus mounts:
#   /etc/config/prometheus.yml
#   /etc/config/alerts
# ------------------------------------------------------------

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rabbitmq-config
  namespace: <MONITORING_NAMESPACE>    # e.g. monitoring
  labels:
    app: prometheus
    component: server
data:
  # ----------------------------------------------------------
  # 1) Unused legacy rule file (kept for compatibility)
  # ----------------------------------------------------------
  alerting_rules.yml: |
    {}

  # ----------------------------------------------------------
  # 2) RabbitMQ Alert Rules (ONLY RabbitMQ)
  # ----------------------------------------------------------
  alerts: |
    groups:
    - name: rabbitmq
      rules:

      - alert: RabbitMQDown
        annotations:
          description: RabbitMQ exporter cannot reach RabbitMQ.
          summary: RabbitMQ instance {{$labels.instance}} is DOWN.
        expr: rabbitmq_up == 0
        for: 3m
        labels:
          severity: critical
          component: rabbitmq

      - alert: RabbitMQExporterDown
        annotations:
          description: Prometheus cannot scrape the RabbitMQ exporter.
          summary: RabbitMQ exporter {{$labels.instance}} is unreachable.
        expr: up{job="rabbitmq"} == 0
        for: 3m
        labels:
          severity: critical
          component: rabbitmq

      - alert: HighRabbitQueueSize
        annotations:
          description: Queue disk usage exceeds 256MiB.
          summary: High disk usage on queue for vhost {{$labels.vhost}}.
        expr: rabbitmq_queue_message_bytes > (256 * 1024 * 1024)
        labels:
          severity: warning
          component: rabbitmq

      - alert: HighRabbitQueueReadySize
        annotations:
          description: Queue has >1GiB ready messages, risk of message drops.
          summary: High ready message count on vhost {{$labels.vhost}}.
        expr: rabbitmq_queue_message_bytes_ready > (1024 * 1024 * 1024)
        labels:
          severity: critical
          component: rabbitmq

      - alert: RabbitQueueMaxSizeExceeded
        annotations:
          description: Queue max size exceeded; messages flowing into DLX.
          summary: DLX messages detected for vhost {{$labels.vhost}}.
        expr: rabbitmq_exchange_messages_published_in_total{exchange="dead-letter"} > 0
        labels:
          severity: critical
          component: rabbitmq

      - alert: RabbitHighCPUUsage
        annotations:
          description: RabbitMQ node CPU usage >50% for 5 minutes.
          summary: High CPU usage on node {{$labels.instance}}.
        expr: avg_over_time(instance:node_cpu:percent_total{instance=~"^rabbitmq.*"}[5m]) > 50
        labels:
          severity: warning
          component: rabbitmq

      - alert: RabbitPartitionDetected
        annotations:
          description: RabbitMQ cluster partition detected.
          summary: RabbitMQ partition detected.
        expr: rabbitmq_partitions > 0
        labels:
          severity: critical
          component: rabbitmq

      - alert: RabbitHighMemoryAlarm
        annotations:
          description: RabbitMQ node is in memory alarm state.
          summary: Memory alarm active on node {{$labels.node}}.
        expr: sum(rabbitmq_node_mem_alarm) by (node) > 0
        labels:
          severity: critical
          component: rabbitmq

      - alert: RabbitMQMemoryHigh
        annotations:
          description: RabbitMQ memory usage exceeds 80%.
          summary: High memory usage on {{$labels.instance}}.
        expr: (rabbitmq_resident_memory_used_bytes / rabbitmq_resident_memory_limit_bytes) * 100 > 80
        labels:
          severity: warning
          component: rabbitmq

      - alert: HighRabbitMemoryUsedWatermark
        annotations:
          description: RabbitMQ above high memory watermark (0.6).
          summary: High memory watermark triggered.
        expr: rabbitmq_alarms_memory_used_watermark > 0.6
        labels:
          severity: critical
          component: rabbitmq

  # ----------------------------------------------------------
  # 3) Prometheus Main Runtime Config
  # ----------------------------------------------------------
  prometheus.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s
      evaluation_interval: 30s
      external_labels:
        env: rabbitmq-lab

    rule_files:
      - /etc/config/alerts

    scrape_configs:

      # Prometheus itself
      - job_name: prometheus
        static_configs:
        - targets: ["localhost:9090"]

      # RabbitMQ K8s Service Endpoints (scrapes metrics on :15692)
      - job_name: rabbitmq
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - action: keep
          regex: "true"
          source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        - action: replace
          source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port]
          regex: "(.+)"
          target_label: __address__
          replacement: "${1}"
        - action: replace
          source_labels: [__meta_kubernetes_service_namespace]
          target_label: kubernetes_namespace
        - action: replace
          source_labels: [__meta_kubernetes_service_name]
          target_label: kubernetes_name

      # Node Metrics (CPU, memory, disk, network)
      - job_name: kubernetes-nodes
        kubernetes_sd_configs:
        - role: node
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        scheme: https
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - replacement: kubernetes.default.svc:443
          target_label: __address__
        - regex: (.+)
          source_labels: [__meta_kubernetes_node_name]
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics

    alerting:
      alertmanagers:
      - kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - action: keep
          regex: <MONITORING_NAMESPACE>
          source_labels: [__meta_kubernetes_namespace]
        - action: keep
          regex: alertmanager
          source_labels: [__meta_kubernetes_pod_label_component]
        - action: keep
          regex: prometheus
          source_labels: [__meta_kubernetes_pod_label_app]

  # ----------------------------------------------------------
  # 4) Recording Rules (EMPTY â€“ not needed for RabbitMQ only)
  # ----------------------------------------------------------
  recording_rules.yml: |
    {}

  rules: |
    groups: []
