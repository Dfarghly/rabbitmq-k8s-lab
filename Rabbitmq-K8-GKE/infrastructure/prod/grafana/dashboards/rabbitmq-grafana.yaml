# ------------------------------------------------------------
# rabbitmq-dashboard-configmap.yaml
# ------------------------------------------------------------
# Grafana dashboard for RabbitMQ on Kubernetes.
#
# This stores the dashboard JSON inside a ConfigMap so it can be
# provisioned into Grafana (e.g. via sidecar or config file provisioning).
#
# SAFE FOR PUBLIC USE:
# - No internal domains or secrets
# - Uses a $rabbitmq_cluster variable to select the cluster
#
# ------------------------------------------------------------
# ðŸ“Œ HOW TO USE IN YOUR LAB
# ------------------------------------------------------------
#
# 1. Namespace (example: "monitoring"):
#      kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
#
# 2. Apply this ConfigMap:
#      kubectl apply -f rabbitmq-dashboard-configmap.yaml
#
# 3. Configure Grafana to load dashboards from ConfigMaps, e.g.
#    - Using sidecar (common in Helm charts), label-based:
#        metadata.labels.grafana_dashboard: "1"
#    - Or file provisioning that mounts this ConfigMap as JSON.
#
# 4. In Grafana:
#    - Ensure your Prometheus datasource exists and matches the UID
#      used in the dashboard (or edit in UI after import).
#    - Select a value for $rabbitmq_cluster (e.g. "rabbitmq-lab").
#
# ------------------------------------------------------------

