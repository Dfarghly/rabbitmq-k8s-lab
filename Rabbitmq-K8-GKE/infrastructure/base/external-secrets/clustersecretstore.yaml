# Example ClusterSecretStore for External Secrets Operator (ESO)
# using Google Cloud Secret Manager (GCP Secret Manager / gcpsm provider).
#
# This file is SAFE for public use â€” no real project IDs or secret names included.
#
# To use it:
# 1. Replace all "<PLACEHOLDER>" values with your real values.
# 2. Ensure the namespace and secret names match your environment.
# 3. Apply with:
#      kubectl apply -f clustersecretstore-gcpsm-example.yaml

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-store-example
spec:
  provider:
    gcpsm:
      auth:
        secretRef:
          secretAccessKeySecretRef:
            # Kubernetes Secret containing GCP service account credentials
            key: "<KEY_NAME>"                     # e.g. secret-access-credentials
            name: "<K8S_SECRET_NAME>"             # e.g. gcpsm-credentials
            namespace: "<SECRET_NAMESPACE>"       # e.g. external-secrets
      projectID: "<GCP_PROJECT_ID>"               # e.g. my-gcp-project-id
